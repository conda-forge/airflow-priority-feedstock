{% set name = "airflow-priority" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/airflow-priority/airflow_priority-{{ version }}.tar.gz
  sha256: c730c3fe10b139fd91529cd1bf21c7c8e17e201f194f2210428f32c14f068e13

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - apache-airflow >=2,<3

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - airflow_priority.common

about:
  home: https://github.com/airflow-laminar/airflow-priority
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Priority Tags for Airflow Dags
  description: Priority Tags for Airflow Dags
  dev_url: https://github.com/airflow-laminar/airflow-priority

extra:
  recipe-maintainers:
    - timkpaine
